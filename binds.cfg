//reset basic binds

unbindall

bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "q"      "+attack3"

bind "a"     "+moveleft"
bind "d"     "+moveright"
bind "s"     "+back"
bind "w"     "+forward"
bind "SPACE" "+jump"
bind "SHIFT" "+duck"

bind "r"      "+reload"
bind "MOUSE4" "lastinv"
bind "f"      "+inspect"
bind "g"      "+taunt"
bind "k"      "kill"
bind "l"      "dropitem"
bind "MOUSE3" "+use_action_slot_item" //use canteen, use action item, grapple
bind "o"      "impulse 201"           //spray

bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind "i" "showmapinfo"
bind "MOUSE5" "+voicerecord"
bind "v" "+voicerecord"
bind "e" "voicemenu 0 0"
bind "y" "say"
bind "u" "say_team"
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
bind "[" "cl_trigger_first_notification"
bind "]" "cl_decline_first_notification"

bind "," "changeclass"
bind "." "changeteam"
bind "m" "open_charinfo_direct"  //loadout

bind "F2" "show_quest_log"
bind "F3" "askconnect_accept"    //accept a server's request to connect you to a different server.
bind "F4" "player_ready_toggle"
bind "F6" "save_replay"
bind "F7" "abuse_report_queue"
bind "F12" "screenshot"

//more customized commands

bind "j" "fixall"                              //fixall-ish bind, in cfg/user/alias.cfg
bindtoggle "b" "r_drawviewmodel"               //toggle viewmodels
bindtoggle "p" "net_graph"                     //toggle basic network info
bind "TAB" "+tabgraph"                         //timeleft and network info when viewing scoreboard, in cfg/user/alias.cfg
bindtoggle \ "tf_respawn_on_loadoutchanges"
bind "KP_INS" "+left"     //spin left numpad 0
bind "KP_DEL" "+right"    //spin right numpad .
bind "KP_ENTER" "+panik"  //spin and shoot numpad enter, in cfg/user/aliuas.cfg


//switch loadouts with arrow buttons

bind "LEFTARROW"  "load_itempreset 0"
bind "DOWNARROW"  "load_itempreset 1"
bind "RIGHTARROW" "load_itempreset 2"
bind "UPARROW"    "load_itempreset 3"

//numpad binds
//KP_PGUP 9 taunt set per class

bind "KP_HOME" "np1"                                //numpad 7
alias np1 np1_1
alias np1_1 "say fair and balanced"
alias np1_2 "say sorry for the crit"
alias np1_3 "say eat shit"

bind "KP_UPARROW" "np2"                             //numpad 8
alias np2 np2_1
alias np2_1 "say SSSOOOOUUUPPP"
alias np2_2 "say damn ok, we take those"
alias np2_3 "say YOU HAVE BEEN SOUPED"

bind "KP_LEFTARROW" "np3"                           //numpad 4
alias np3 np3_1
alias np3_1 "say kick bot please"
alias np3_2 "say KICK THE BOT DAMNIT"
alias np3_3 "say THERE IS AN AIMBOT PLEASE FUCKING KICK IT ALREADY"

bind "KP_5" "np4"                                   //numpad 5
alias np4 np4_1
alias np4_1 "say I'm on cooldown can someone else kick please"
alias np4_2 "say NAME STEALER:be careful who you kick"
alias np4_3 "say I'm running pazer's bot detector with community lists so there is a greater chance of false positives, but there is usually a reason behind each entry (I don't personally add to these)"

bind "KP_RIGHTARROW" "np5"                          //numpad 6
alias np5 np5_1
alias np5_1 "say bot incoming; please kick when it joins a team"
alias np5_2 "say kicking bot"
alias np5_3 "no horny!"

bind "KP_END" "np6"                                 //numpad 1
alias np6 np6_1
alias np6_1 "say F1!"
alias np6_2 "say >UwU<"
alias np6_3 "say well played"

bind "KP_DOWNARROW" "np8"                           //numpad 2
alias np8 np8_1
alias np8_1 "say F2!"
alias np8_2 "say ○•۩۞۩[̲̅Ŋ̲̅σ̲̅σ̲̅Ь̲̲̅̅۰̲̅đ̲̲̅̅σ̲̅ώ̲̅ŋ̲̲̲̅̅̅]۩۞۩•○"
alias np8_3 "say ¯\_( ͡° ͜ʖ ͡°)_/¯"

bind "KP_PGDN" "np7"                                //numpad 3
alias np7 np7_1
alias np7_1 "say DEMOKNIGHT TF"
alias np7_2 "say Hello There!"
alias np7_3 "say General Kenobi!"

bind "CTRL" "+toggleCtrl"                           //shift to 2
alias +toggleCtrl "alias np1 np1_2;alias np2 np2_2;alias np3 np3_2;alias np4 np4_2;alias np5 np5_2;alias np6 np6_2;alias np7 np7_2;alias np8 np8_2"     //Ctrl-d
alias -toggleCtrl "alias np1 np1_1;alias np2 np2_1;alias np3 np3_1;alias np4 np4_1;alias np5 np5_1;alias np6 np6_1;alias np7 np7_1;alias np8 np8_1"     //normal

bind "ALT" "+toggleAlt"                             //shift to 3
alias +toggleAlt "alias np1 np1_3;alias np2 np2_3;alias np3 np3_3;alias np4 np4_3;alias np5 np5_3;alias np6 np6_3;alias np7 np7_3;alias np8 np8_3"     //Alt-d
alias -toggleAlt "alias np1 np1_1;alias np2 np2_1;alias np3 np3_1;alias np4 np4_1;alias np5 np5_1;alias np6 np6_1;alias np7 np7_1;alias np8 np8_1"     //normal